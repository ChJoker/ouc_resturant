{% extends "layout.html" %}
{% block css %}
<link href="{{ url_for('static', filename='css/hj-re.css') }}" rel="stylesheet">
{%endblock%}

{% block body %}

    <section id="main-content">
            <section class="wrapper site-min-height">
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">添加分类</header>
                            <div class="panel-body">
                                <form class="form-inline" role="form" method="POST" action="">
                                    <input class="form-control" placeholder="输入新的菜品分类" style="width:45%;" name="Sname">
                                    <button class="btn btn-success">确定</button>
                                </form>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">已有分类</header>

                            <div class="panel-body">
                                {%for sort in sorts%}
                                    <div class="col-md-3 al-kind">
                                        {{sort.Sname}}
                                        <a class="fa fa-trash-o" title="删除" href="/delet_sort/{{sort.Soid}}"></a>
                                    </div>
                                {%endfor%}
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </section>
{% endblock %}

{% block addscript %}
{%endblock%}

{% block script %}
{% endblock %}
