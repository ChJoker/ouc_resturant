<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">

    <title>现有菜品管理</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-reset.css') }}" rel="stylesheet">
    <!--external css-->
    <link href="{{ url_for('static', filename='assets/font-awesome/css/font-awesome.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/data-tables/DT_bootstrap.css') }}" />

    <!--right slidebar-->
    <link href="{{ url_for('static', filename='css/slidebars.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style-responsive.css') }}" rel="stylesheet" />

      {% block css %}{% endblock %}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
      <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
    <![endif]-->
  </head>

  <body>

  <section id="container" class="">
      <!--header start-->
      <header class="header white-bg">
          <div class="sidebar-toggle-box">
              <div data-original-title="Toggle Navigation" data-placement="right" class="fa fa-bars tooltips"></div>
          </div>
          <!--logo start-->
          <a href="{{ url_for('static', filename='#') }}" class="logo">每羊餐厅<span>管理系统<i class="icon-th-list"></i></span> —— 餐厅信息管理</a>
          <!--logo end-->
      </header>
      <!--header end-->
      <!--sidebar start-->
      <aside>
        <div id="sidebar"  class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">

                <li class="sub-menu">
                    <a href="javascript:;" >
                        <i class="fa fa-book"></i>
                        <span>菜品信息管理</span>
                    </a>
                    <ul class="sub">
                        <li><a  href="现有菜品管理.html">现有菜品管理</a></li>
                        <li><a  href="添加新菜品.html">添加新菜品</a></li>
                        <li><a  href="菜品分类管理.html">菜品分类管理</a></li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;" >
                        <i class="fa fa-gear"></i>
                        <span>厨师信息管理</span>
                    </a>
                    <ul class="sub">
                        <li><a  href="#">查看现有厨师</a></li>
                        <li><a  href="#">添加新厨师</a></li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;" >
                        <i class="fa fa-gear"></i>
                        <span>服务员信息管理</span>
                    </a>
                    <ul class="sub">
                        <li><a  href="#">查看现有服务员</a></li>
                        <li><a  href="#">添加新服务员</a></li>
                    </ul>
                </li>

                <li class="sub-menu">
                    <a href="javascript:;" >
                        <i class="fa fa-gear"></i>
                        <span>房间信息管理</span>
                    </a>
                    <ul class="sub">
                        <li><a  href="#">大厅桌子</a></li>
                        <li><a  href="#">包间</a></li>
                    </ul>
                </li>

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
      <!--sidebar end-->
      <!--main content start-->
      {% block body %}{% endblock %}
      <!--main content end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui-1.9.2.custom.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-migrate-1.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script class="include" type="text/javascript" src="{{ url_for('static', filename='js/jquery.dcjqaccordion.2.7.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.scrollTo.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.nicescroll.js') }}" type="text/javascript"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/data-tables/jquery.dataTables.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/data-tables/DT_bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/respond.min.js') }}" ></script>

    <!--right slidebar-->
    <script src="{{ url_for('static', filename='js/slidebars.min.js') }}"></script>
    
    <!--common script for all pages-->
    <script src="{{ url_for('static', filename='js/common-scripts.js') }}"></script>

      <!--script for this page only-->
      {% block addscript %}{% endblock %}

      <!-- END JAVASCRIPTS -->
      <script>
          {% block script %}{% endblock %}
      </script>

</html>
